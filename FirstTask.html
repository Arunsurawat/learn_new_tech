<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

    </style>
  </head>
  <body>
        <form name="myform">
            Enter the number:
            <input type="text" name=n value="">
              
            <br><br>
              
            <input type="button" value="Check" onClick="checkIsPrime()">
            <br>
        </form>

    <script type="text/javascript">
      
     
      function checkIsPrime() {
            
          var n, i, flag = true;
          n = document.myform.n.value;
          n = parseInt(n)
          for(i = 2; i <= n - 1; i++)
              if (n % i == 0) {
                  flag = false;
                  break;
              }
                
          if (flag == true)
              alert(n + " is prime");
          else
              alert(n + " is not prime");
      }
  </script>
  </body>
</html>
